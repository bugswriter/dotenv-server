<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Env Manager</title>
    <!-- Water.css CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    
    <style>
        /* A few simple overrides to make it even cleaner */
        body {
            max-width: 960px; /* Constrain width for readability on large screens */
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        code {
            font-size: 0.9em;
            background-color: #f1f1f1;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        table form {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
